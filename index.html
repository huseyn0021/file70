<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon"
        href="https://photos.google.com/search/_tra_/photo/AF1QipOQHvh_INWX6oORSgr7Pa8tZfhseYAx56ybLgWE">
    <title>Site</title>

</head>

<body>

    <form action="">

        <h1>Create Account</h1>
        <p class="p1">Get started with your free account</p>

        <button class="twitter"><i class="fa-brands fa-twitter"></i> Login via Twitter</button>
        <button class="facebook"><i class="fa-brands fa-facebook-f"></i> Login via Facebook</button>

        <p class="p2">OR</p>
        <div class="inp1">
            <div class="iconDiv">
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" placeholder="   Full name">
        </div>
        <div class="inp2">
            <div class="iconDiv" style="height: 5.2vh;">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="email" placeholder="   Email address">
        </div>
        <div class="inp3">
            <div class="iconDiv"><i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" placeholder="   Create password">
        </div>
        <div class="inp4">
            <div class="iconDiv">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" placeholder="   Repeat password">
        </div>
        <button class="button">Create Account</button>
        <p class="p3">Have an account? <a href="">Log In</a></p>
    </form>

</body>

</html>
